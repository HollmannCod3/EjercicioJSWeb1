<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulario Simulacro</title>
</head>
<body>
    <div class="container">
        <form class="formulario" id="formulario">
            <h2>REGISTRO</h2>
            <div>
                <input class="inputes" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <span class="error-message" id="nombre-error"></span>
            </div>
            <div class="temp">
                <h3 class="title">Temperatura: </h3>
                <span id="tempOutput">25</span>°C 
            </div>
            <div>
                <input class="inputes" type="range" id="temperatura" min="-10" max="60" value="25" oninput="mostrarTemp()">
            </div>
            <div>
                <input class="inputes" type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                <span class="error-message" id="telefono-error"></span>
            </div>
            <button class="boton" type="button" onclick="validar()">Enviar</button>
        </form>
        <div id="resultado" style="display: none;"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
