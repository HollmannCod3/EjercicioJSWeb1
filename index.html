<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>FORMULARIO DE RESEÑAS</title>
</head>
<body>
    <div class="container">
        <form class="formulario" id="formulario" novalidate>
            <h2>RESEÑA PARA LA PELÍCULA</h2>
            <div>
                <input class="inputes" type="text" id="nombre" name="nombre" placeholder="Nombre de Película" required>
                <span class="error-message" id="nombre-error"></span>
            </div>
            <div class="puntuacion">
                <h3 class="title">PUNTUACIÓN: </h3>
                <span id="pun">0</span>
            </div>
            <div>
                <input class="inputes" type="range" id="reseña" min="0" max="5" value="0" oninput="mostrarReseña()" required>
                <span class="error-message" id="reseña-error"></span>
            </div>
            <div>
                <textarea class="inputes" type="text" id="comentario" name="telefono" placeholder="Comentarios sobre Película (OPCIONAL)"></textarea>
                <span class="error-message" id="comentario-error"></span>
            </div>
            <button class="boton" type="button" onclick="validar()">Enviar</button>
        </form>
        <div id="resultado" style="display: none;"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
